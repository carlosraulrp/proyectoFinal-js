<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--mi CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Entrega final | Carrito de compras | Carlos Rivera</title>
</head>
<body>
    <h1 class="mt-3 mx-3">ECOMERCE - CARLOS RIVERA</h1>

    <div class="ocultar" id="mostrarPagina">
   
        <header>
        
            <nav class="nav" id="padreCategorias">
                
                <a class="nav-link active" id="senderismo" aria-current="page" href="#">Senderismo</a>
                <a class="nav-link natacion" id="natacion" href="#">Natacion</a>
                <a class="nav-link fitness" id="fitness" href="#">Fitness</a>
                <a class="nav-link tenis" id="tenis" href="#">Tenis</a>
                <a class="nav-link futbol" id="futbol" href="#">Futbol</a>
                
            </nav>
            
            
            <input type="text" placeholder="Escriba producto" id="buscador">
            <a id="verCarrito">
                <i class="fa-solid fa-cart-shopping" id="carritoIcon">0</i>
            </a>
            
            
            

        </header>
        <div class="ocultar divCarrito" id="carritoCaja">
            
            

            

        </div>
        <div id="SeguirComprando" class="ocultar">
            <button id="seguirComprandoBoton" type="button" class="btn btn-info">Seguir comprando</button>
            <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
        </div>
        
    
        

    
        <div id="padreCajaProductos">

            <div id="contenedorProductos">
                
            </div>
        </div>
    </div>

    <div  id="cajaIngreso">


        <div class="cajaEstilo" id="cajaRegistro">
            <h2>Registrese aqui</h2>
            <label for="">Ingrese su nombre</label>
            <input type="text" id="inputNombre">
            <label for="">Ingrese su clave</label>
            <input type="text"  id="inputClave">
            <button class="btn btn-primary" id="botonRegistro">REGISTRATE</button>
        
        </div>
    
        <div class="cajaEstilo" id="cajaLogin">
            <h2>INGRESAR</h2>
            <label for="">Nombre de usuario</label>
            <input type="text" id="inputNombreLg">
            <label for="">Ingrese su clave</label>
            <input type="text"  id="inputClaveLg">
            <button class="btn btn-primary" id="botonLogin">INGRESAR</button>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a8efc6745d.js" crossorigin="anonymous"></script>
    
</body>
</html>
